<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}

</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center">
                    <h2 class="my-3"> Lista de Usuarios</h2>
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            {% if usuarios %}
                            {% for tmp in usuarios %}
                            <tr>
                                <td>{{tmp.rut}}</td>
                                <td>{{tmp.nombre}}</td>
                                <td>{{tmp.appaterno}}</td>
                                <td><a href="{% url 'user_update' %}"><button class=" btn btn-warning">Modificar</button></a></td>
                                <td><a href=" {% url 'user_del' pk=tmp.rut %}"><button class=" btn btn-danger">Eliminar</button></a></td>    
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                    {% if mensaje %}
                        <div class="alert alert-danger w-50 mx-auto">
                            {{mensaje}}
                        </div>
                    {% endif %}
                    <a href="{% url 'registrar' %}">
                        <button class="btn btn-primary">Agregar Registro</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
