<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}

</head>
<body>
    {% include 'base/header.html' %}

    <main>
        <div class="container-fluid">
            <div class="row">
                <form action="{% url 'registrar' %}" method="POST" id="formulario" class="col-6 text-center mx-auto shadow-lg mt-5">
                    {% csrf_token %}
                    <div class="my-3">
                        <h4>Formulario de registro</h4>
                    </div>
    
                    <!-- Rut -->
                    <div class="form-floating w-50 mx-auto mb-3">
                        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su rut"
                            required>
                        <label for="rut">Rut</label>
                    </div>
    
                    <!-- Nombre -->
                    <div class="form-floating w-50 mx-auto mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                            required>
                        <label for="nombre">Nombre</label>
                    </div>
    
                    <!-- Apellido Paterno -->
                    <div class="row mx-auto">
                        <div class="col mb-3">
                            <div class="form-floating w-50 ms-auto">
                                <input type="text" class="form-control" id="appaterno" name="appaterno"
                                    placeholder="Apellido paterno" required>
                                <label for="appaterno">Apellido paterno</label>
                            </div>
                        </div>
    
                        <!-- Apellido Materno -->
                        <div class="col mb-3">
                            <div class="form-floating w-50">
                                <input type="text" class="form-control" id="apmaterno" name="apmaterno"
                                    placeholder="Apellido materno" required>
                                <label for="apmaterno">Apellido materno</label>
                            </div>
                        </div>
                    </div>
    
                    <!-- Contraseña -->
                    <div class="form-floating w-50 mx-auto mb-3">
                      <input type="text" class="form-control" id="clave" name="clave" placeholder="Contraseña"
                          required>
                      <label for="clave">Contraseña</label>
                    </div>
    
                    <!-- Fecha de nacimiento -->
                    <div class="form-floating w-50 mx-auto mb-3">
                        <input type="date" class="form-control" id="fechanac" name="fechanac"
                            placeholder="Fecha de Nacimiento" required>
                        <label for="fechanac">Fecha de Nacimiento</label>
                    </div>
    
                    <!-- Edad -->
                    <div class="form-floating w-50 mx-auto mb-3">
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" required>
                        <label for="edad">Edad</label>
                    </div>
    
                    <!-- Genero -->
                    <div class="form-floating mb-3 w-25 mx-auto">
                        <select class="form-select" name="genero" id="genero">
                            {% for tmp in generos %}
                                <option value="{{tmp.id_genero}}">{{tmp.genero}}</option>
                            {% endfor %}
                        </select>
                        <label for="genero" class="form-label">Genero</label>
                    </div>
    
                    <!-- Correo -->
                    <div class="form-floating w-50 mx-auto mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                        <label for="correo">Correo</label>
                    </div>
    
                    <!-- Telefono-->
                    <div class="form-floating w-50 mx-auto mb-3">
                        <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Telefono"
                            required>
                        <label for="telefono">Telefono</label>
                    </div>
    
                    <div id="check">
    
                    </div>                
                    <div class="w-50 mx-auto mb-3">
                        <button type="submit" id="btn-registrar" class="btn btn-success">Registrar</button>
                        <a href=" {% url 'crud' %}">
                            <button type="button" id="btn-limpiar" class="btn btn-outline-success">Volver</button>
                        </a>
                    </div>
    
    
                </form>
    
            </div>
        </div>
    
      </main>

    <!-- CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/Registrar.js'%}"></script>
    
</body>
</html>
